<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-accord-heading" jhiTranslate="uvsPartenariatsApp.accord.home.createOrEditLabel">Create or edit a Accord</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="uvsPartenariatsApp.accord.idAccord" for="field_idAccord">Id Accord</label>
                    <input type="number" class="form-control" name="idAccord" id="field_idAccord"
                           formControlName="idAccord"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="uvsPartenariatsApp.accord.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="uvsPartenariatsApp.accord.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="uvsPartenariatsApp.accord.type" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="Signer">{{ 'uvsPartenariatsApp.TypeAccord.Signer' | translate }}</option>
                        <option value="EnCours">{{ 'uvsPartenariatsApp.TypeAccord.EnCours' | translate }}</option>
                        <option value="Rejeter">{{ 'uvsPartenariatsApp.TypeAccord.Rejeter' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="uvsPartenariatsApp.accord.statut" for="field_statut">Statut</label>
                    <select class="form-control" name="statut" formControlName="statut" id="field_statut">
                        <option value="National">{{ 'uvsPartenariatsApp.StatutAccord.National' | translate }}</option>
                        <option value="International">{{ 'uvsPartenariatsApp.StatutAccord.International' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="uvsPartenariatsApp.accord.dateAccord" for="field_dateAccord">Date Accord</label>
                    <div class="d-flex">
                        <input id="field_dateAccord" type="datetime-local" class="form-control" name="dateAccord" formControlName="dateAccord" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
