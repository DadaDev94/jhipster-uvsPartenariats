<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="role">
            <h2><span jhiTranslate="uvsPartenariatsApp.role.detail.title">Role</span> {{ role.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="uvsPartenariatsApp.role.posteOccup">Poste Occup</span></dt>
                <dd>
                    <span>{{ role.posteOccup }}</span>
                </dd>
                <dt><span jhiTranslate="uvsPartenariatsApp.role.fonction">Fonction</span></dt>
                <dd>
                    <span>{{ role.fonction }}</span>
                </dd>
                <dt><span jhiTranslate="uvsPartenariatsApp.role.employe">Employe</span></dt>
                <dd>
                    <div *ngIf="role.employeId">
                        <a [routerLink]="['/employe', role.employeId, 'view']">{{ role.employeId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/role', role.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
