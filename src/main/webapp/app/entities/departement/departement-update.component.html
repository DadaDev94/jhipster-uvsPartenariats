<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-departement-heading" jhiTranslate="uvsPartenariatsApp.departement.home.createOrEditLabel">Create or edit a Departement</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="uvsPartenariatsApp.departement.nomDepartement" for="field_nomDepartement">Nom Departement</label>
                    <input type="text" class="form-control" name="nomDepartement" id="field_nomDepartement"
                           formControlName="nomDepartement"/>
                    <div *ngIf="editForm.get('nomDepartement')!.invalid && (editForm.get('nomDepartement')!.dirty || editForm.get('nomDepartement')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nomDepartement')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="uvsPartenariatsApp.departement.nomDepartment" for="field_nomDepartment">Nom Department</label>
                    <select class="form-control" id="field_nomDepartment" name="nomDepartment" formControlName="nomDepartmentId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="etablissementOption.id" *ngFor="let etablissementOption of nomdepartments; trackBy: trackById">{{ etablissementOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="uvsPartenariatsApp.departement.accord" for="field_accords">Accord</label>
                    <select class="form-control" id="field_accords" multiple name="accords" formControlName="accords">
                        <option [ngValue]="getSelected(editForm.get('accords')!.value, accordOption)" *ngFor="let accordOption of accords; trackBy: trackById">{{ accordOption.title }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="uvsPartenariatsApp.departement.etablissement" for="field_etablissement">Etablissement</label>
                    <select class="form-control" id="field_etablissement" name="etablissement" formControlName="etablissementId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="etablissementOption.id" *ngFor="let etablissementOption of etablissements; trackBy: trackById">{{ etablissementOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
