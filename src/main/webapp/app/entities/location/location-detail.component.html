<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="location">
            <h2><span jhiTranslate="uvsPartenariatsApp.location.detail.title">Location</span> {{ location.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="uvsPartenariatsApp.location.address">Address</span></dt>
                <dd>
                    <span>{{ location.address }}</span>
                </dd>
                <dt><span jhiTranslate="uvsPartenariatsApp.location.siteInternet">Site Internet</span></dt>
                <dd>
                    <span>{{ location.siteInternet }}</span>
                </dd>
                <dt><span jhiTranslate="uvsPartenariatsApp.location.siteLocal">Site Local</span></dt>
                <dd>
                    <span>{{ location.siteLocal }}</span>
                </dd>
                <dt><span jhiTranslate="uvsPartenariatsApp.location.telephone">Telephone</span></dt>
                <dd>
                    <span>{{ location.telephone }}</span>
                </dd>
                <dt><span jhiTranslate="uvsPartenariatsApp.location.country">Country</span></dt>
                <dd>
                    <div *ngIf="location.countryId">
                        <a [routerLink]="['/country', location.countryId, 'view']">{{ location.countryId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/location', location.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
